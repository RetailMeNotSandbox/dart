<md-toolbar class="dt-header">
    <md-whiteframe class="md-whiteframe-2dp dt-h64" layout="row">
        <md-button class="md-icon-button dt-toolbar-button"
                   layout
                   hide-gt-sm
                   ng-click="sidenavOpen()"
                   aria-label="menu">
            <md-icon style="color:black">menu</md-icon>
        </md-button>
        <ui-breadcrumbs layout flex
                        displayname-property="data.displayName"
                        template-url="static/partials/directives/uiBreadcrumbs/uiBreadcrumbs.tpl.html">
        </ui-breadcrumbs>
        <md-content class="dt-content logout-link" layout="column" layout-align="center center">
            <a href="/auth/logout">Logout</a>
        </md-content>
    </md-whiteframe>
</md-toolbar>
